<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('login.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .container-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-title {
      font-size: 4rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .login-box .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .login-box .form-control::placeholder {
      color: #ccc;
    }

    .login-box .input-group-text {
      background: transparent;
      border: none;
      color: white;
    }

    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container-box">

    <!-- Title -->
    <h1 class="login-title">Travel Planner</h1>

    <!-- Login Box -->
    <div class="login-box">
      <h2 class="text-center mb-4">Login</h2>

      <form onsubmit="return handleLogin(event)">
        
        <!-- Username Input -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>

        <!-- Password Input -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
          <span class="input-group-text toggle-password" onclick="togglePassword()">
            <i class="fa fa-eye-slash" id="eyeIcon"></i>
          </span>
        </div>

        <button type="submit" class="btn btn-light w-100">Login</button>

      </form>
    </div>
  </div>

  <!-- Password Show or Hide -->
  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');

      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        pwd.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    }
  </script>

  <!-- Login Vadilation  -->
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Correct Credentials
      const correctUser = "IMS566";
      const correctPass = "123456";

      if (username === correctUser && password === correctPass) {
        window.location.href = "home.html";   // Redirect to your main page
      } else {
        alert("Incorrect username or password!");
      }

      return false;
    }
  </script>

</body>
</html>
