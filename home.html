<style>
:root {
  --blue-500: #2b7ed6;
  --blue-600: #1f6bb2;
  --text-light: #ffffff;
}

/* Dark theme variables */
:root[data-bs-theme="dark"] {
  --blue-500: #415a77;
  --blue-600: #778da9;
  --text-light: #ffffff;
}

/* Background */
body {
    background: url("mainhm.jpg") no-repeat center center/cover;
    font-family: 'Inter', sans-serif;
    margin: 0;
    min-height: 100vh;
    position: relative;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);

}

/* NAVBAR */
.navbar {
    background: linear-gradient(90deg, var(--blue-500), var(--blue-600)) !important;
}

.navbar-brand, .nav-link {

}

/* CENTER CONTENT */
.content {
    position: relative;
    z-index: 5;
    min-height: calc(100vh - 160px);
    display: flex;
    justify-content: center;
    align-items: center;

/* FOOTER */
footer {

    color: white;
    padding: 12px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;

}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ---------- DARK MODE (synced across pages) ----------
const toggleBtn = document.getElementById("darkModeToggle");
const icon = document.getElementById("darkModeIcon");
const htmlTag = document.documentElement;

const savedTheme = localStorage.getItem("theme") || "light";
htmlTag.setAttribute("data-bs-theme", savedTheme);
if (savedTheme === "dark") {
  icon.classList.replace("bi-moon-stars-fill", "bi-brightness-high-fill");
}

toggleBtn.addEventListener("click", () => {
  const current = htmlTag.getAttribute("data-bs-theme");
  const next = current === "light" ? "dark" : "light";

  htmlTag.setAttribute("data-bs-theme", next);
  localStorage.setItem("theme", next);

  if (next === "dark") {
    icon.classList.replace("bi-moon-stars-fill", "bi-brightness-high-fill");
  } else {
    icon.classList.replace("bi-brightness-high-fill", "bi-moon-stars-fill");
  }
});
</script>
